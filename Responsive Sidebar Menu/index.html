<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
   <div class="main">
    <div class="side-navbar">
        <ul>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bxs-dashboard' ></i></span>
                    <span class="text"><h2>Carpool</h2></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bxs-home-heart'></i></span>
                    <span class="text"><h2>Home</h2></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bx-message-alt-detail'></i></span>
                    <span class="text"><h2>Message</h2></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bx-message-rounded-dots'></i></span>
                    <span class="text"><h2>Chat</h2></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <span class="text"><h2>Profile</h2></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bxs-cloud-upload'></i></span>
                    <span class="text"><h2>Upload</h2></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bx-cog' ></i></span>
                    <span class="text"><h2>Setting</h2></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class='bx bx-log-out'></i></span>
                    <span class="text"><h2>Log Out</h2></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="top-navbar">
            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="user-text">
                <p>Welcome, Micheal</p>
            </div>
            <div class="profile">
                <img src="img/user.jpg">
            </div>
            </div>

         <div class="image-container">
            <img src="img/job.jpg" alt="">
            <div class="overlay-text">
                <h1>Are You Looking For Job?</h1>
                <p>Let's create your profile</p>
        </div>
    </div>
   </div> 

   <script src="script.js"></script>
</body>
